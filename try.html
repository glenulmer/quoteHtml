<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quGrid</title>
    <link href="/try.css" rel="stylesheet">
</head>
<body>

    <div class="qgr c1">
        <div class="cleft tMed tCColor tBold" style="grid-column: span 2">Jack Bauer</div>
        <div class="cleft">Date of birth</div>
        <div class="cleft citem itemTop tMed">Hallesche / NK.select S 1200</div>
    </div>

    &nbsp;

    <div class="qgr ben1" style="font-style: italic; text-align: center">
        <div class="bbox basics section bg1" style="grid-row: span 2">Text</div>
        <div class="bbox basics categ catTop">Question 1</div>
            <div class="bbox basics item itemTop">Answer 1</div>
        <div class="bbox basics categ">Question 2</div>
            <div class="bbox basics item">Answer 2</div>

    <div class="blankrow">&nbsp;</div>

    <div class="bbox section" style="grid-row: span 3">Text</div>
        <div class="bbox categ catTop">Question 1</div>
            <div class="bbox item itemTop">Answer 1</div>
        <div class="bbox categ">Question 2</div>
            <div class="bbox item">Answer 2</div>
        <div class="bbox categ">Question 3</div>
            <div class="bbox item">Answer 3</div>
  
    </div>
</div>

</body>
</html>
